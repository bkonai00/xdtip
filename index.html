<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support xdfunYT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ff0040;
            --primary-blue: #00bcd4;
            --bg-black: #050505;
            --card-bg: #101014;
            --input-bg: #1a1a20;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-black);
            color: var(--text-white);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Background Glow Effect */
            background-image: radial-gradient(circle at 20% 20%, rgba(46, 184, 230, 0.15) 0%, transparent 40%),
                              radial-gradient(circle at 80% 80%, rgba(230, 46, 46, 0.15) 0%, transparent 40%);
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
        }
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-red);
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
        }
        .username {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .subtitle {
            color: var(--text-gray);
            font-size: 14px;
            margin-top: 5px;
        }
        .heart { color: var(--primary-blue); }

        /* The Main Card */
        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 0, 64, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* Glowing border effect top/bottom */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-red), transparent);
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-gray);
            margin-bottom: 8px;
            margin-top: 15px;
        }

        /* Inputs */
        input, textarea {
            width: 100%;
            background-color: var(--input-bg);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-family: inherit;
            font-size: 15px;
            box-sizing: border-box; /* Fixes padding issues */
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            background-color: #202025;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.2);
        }

        /* Amount Section & Presets */
        .amount-container {
            position: relative;
        }
        .currency-symbol {
            position: absolute;
            left: 15px;
            top: 15px;
            color: var(--text-gray);
            font-weight: bold;
        }
        #amount { padding-left: 35px; font-weight: bold; font-size: 18px; }

        .presets {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .preset-btn {
            flex: 1;
            background: rgba(0, 188, 212, 0.1);
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }
        .preset-btn:hover {
            background: var(--primary-blue);
            color: black;
        }

        /* Message Box */
        textarea {
            resize: none;
            height: 100px;
        }
        .char-counter {
            text-align: right;
            font-size: 11px;
            color: var(--text-gray);
            margin-top: 5px;
        }

        /* Main Button */
        .donate-btn {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            background: linear-gradient(45deg, #ff0040, #ff4000);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(255, 0, 64, 0.4);
        }
        .donate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 0, 64, 0.6);
        }
        .donate-btn:active { transform: translateY(0); }

    </style>
</head>
<body>

    <div class="container">
        <div class="profile-section">
            <div class="avatar-container">
                <img src="https://xdfun.in/assets/logo.svg" alt="xdfunYT Logo" class="avatar">
            </div>
            <h1 class="username">xdfunYT</h1>
            <p class="subtitle">Thanks for supporting xdfun! <span class="heart">â™¥</span></p>
        </div>

        <div class="card">
            
            <label>Tip Amount</label>
            <div class="amount-container">
                <span class="currency-symbol">â‚¹</span>
                <input type="number" id="amount" placeholder="Enter Amount" inputmode="numeric">
            </div>

            <div class="presets">
                <button class="preset-btn" onclick="setAmount(10)">â‚¹10</button>
                <button class="preset-btn" onclick="setAmount(20)">â‚¹20</button>
                <button class="preset-btn" onclick="setAmount(50)">â‚¹50</button>
                <button class="preset-btn" onclick="setAmount(100)">â‚¹100</button>
                <button class="preset-btn" onclick="setAmount(200)">â‚¹200</button>
                <button class="preset-btn" onclick="setAmount(500)">â‚¹500</button>
            </div>

            <label>Your Name</label>
            <input type="text" id="name" placeholder="Display Name">

            <label>Email Address</label>
            <input type="email" id="email" placeholder="your@email.com">

            <label>Message</label>
            <textarea id="message" maxlength="150" placeholder="Say something to xdfun." oninput="updateCounter()"></textarea>
            <div class="char-counter" id="char-count">0/150 chars</div>

            <button class="donate-btn" onclick="payNow()">Send Tip</button>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
        // ============================================
        //  ðŸ‘‡ðŸ‘‡ CONFIGURATION - EDIT THIS ðŸ‘‡ðŸ‘‡
        // ============================================
        
        // 1. Paste your Render URL here (No slash at the end)
        const BACKEND_URL = "https://xdtip-backend.onrender.com"; 
        
        // 2. Paste your Razorpay Key ID here
        const RAZORPAY_KEY_ID = "rzp_test_RyYldiW08v1Ywl";

        // ============================================

        // Helper: Set amount when preset buttons are clicked
        function setAmount(val) {
            document.getElementById('amount').value = val;
        }

        // Helper: Update character counter
        function updateCounter() {
            const len = document.getElementById('message').value.length;
            document.getElementById('char-count').innerText = `${len}/150 chars`;
        }

        // Main Payment Function
        async function payNow() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const amount = document.getElementById('amount').value;
            const message = document.getElementById('message').value;

            // Simple validation
            if (!amount || !name || !email) {
                alert("Please fill in Name, Email and Amount!");
                return;
            }

            const btn = document.querySelector('.donate-btn');
            const originalText = btn.innerText;
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                // 1. Create Order
                const response = await fetch(`${BACKEND_URL}/create-order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: amount })
                });
                
                if (!response.ok) throw new Error("Backend connection failed");
                const order = await response.json();

                // 2. Open Razorpay
                const options = {
                    "key": RAZORPAY_KEY_ID,
                    "amount": order.amount,
                    "currency": "INR",
                    "name": "Support " + name,
                    "description": "Donation",
                    "order_id": order.id,
                    "handler": async function (response) {
                        // 3. Payment Success -> Notify Backend for OBS
                        await fetch(`${BACKEND_URL}/verify-payment`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                razorpay_order_id: response.razorpay_order_id,
                                razorpay_payment_id: response.razorpay_payment_id,
                                razorpay_signature: response.razorpay_signature,
                                name: name,
                                amount: amount,
                                message: message
                            })
                        });
                        alert("Thanks For Your Tip");
                        btn.innerText = "Sent!";
                    },
                    "modal": {
                        "ondismiss": function(){
                            btn.innerText = originalText;
                            btn.disabled = false;
                        }
                    },
                    "prefill": {
                        "name": name,
                        "email": email
                    },
                    "theme": {
                        "color": "#ff0040"
                    }
                };
                
                const rzp1 = new Razorpay(options);
                rzp1.open();

            } catch (error) {
                console.error(error);
                alert("Something went wrong. Check console or Backend URL.");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
